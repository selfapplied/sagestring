<!DOCTYPE html>
<html>
<head>
    <title>Tower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            border-bottom: 2px solid #4ecdc4;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        .header p {
            font-size: 14px;
            color: #888;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            display: grid;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .main-panel {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }
        .ce-layers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .ce-layer {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }
        .ce-layer.ce1 {
            border-color: #4ecdc4;
        }
        .ce-layer.ce2 {
            border-color: #45b7d1;
        }
        .ce-layer.ce3 {
            border-color: #f9ca24;
        }
        .layer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .layer-title {
            font-size: 18px;
            font-weight: bold;
        }
        .ce1 .layer-title { color: #4ecdc4; }
        .ce2 .layer-title { color: #45b7d1; }
        .ce3 .layer-title { color: #f9ca24; }
        .layer-status {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #0f0f0f;
        }
        .status-active { background: #2a5a2a; color: #4ecdc4; }
        .status-evolution { background: #5a4a2a; color: #f9ca24; }
        .viz-container {
            background: #000;
            border: 1px solid #444;
            border-radius: 4px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        .viz-container canvas {
            width: 100%;
            height: 200px;
            display: block;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 10px;
            font-size: 11px;
        }
        .metric {
            background: #0f0f0f;
            padding: 6px;
            border-radius: 4px;
        }
        .metric-label {
            color: #888;
            font-size: 10px;
        }
        .metric-value {
            color: #4ecdc4;
            font-weight: bold;
            font-size: 14px;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }
        .panel h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #4ecdc4;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        .controls {
            display: grid;
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .control-group label {
            font-size: 12px;
            color: #888;
        }
        input[type="range"] {
            width: 100%;
        }
        .control-value {
            font-size: 11px;
            color: #4ecdc4;
            text-align: right;
        }
        button {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background: #3a3a3a;
            border-color: #4ecdc4;
        }
        button:active {
            background: #4a4a4a;
        }
        button.primary {
            background: #4ecdc4;
            color: #0a0a0a;
            border-color: #4ecdc4;
        }
        button.primary:hover {
            background: #5eddd4;
        }
        .invariants-display {
            font-size: 11px;
            line-height: 1.6;
        }
        .invariant-item {
            margin: 8px 0;
            padding: 8px;
            background: #0f0f0f;
            border-radius: 4px;
            border-left: 3px solid #4ecdc4;
        }
        .invariant-name {
            font-weight: bold;
            color: #4ecdc4;
        }
        .invariant-value {
            color: #888;
            font-family: 'Courier New', monospace;
        }
        .guardian-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        .guardian {
            background: #0f0f0f;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #333;
        }
        .guardian.phi { border-color: #ff6b6b; }
        .guardian.partial { border-color: #4ecdc4; }
        .guardian.scriptr { border-color: #f9ca24; }
        .guardian-name {
            font-size: 10px;
            color: #888;
            margin-bottom: 4px;
        }
        .guardian-value {
            font-size: 18px;
            font-weight: bold;
        }
        .guardian.phi .guardian-value { color: #ff6b6b; }
        .guardian.partial .guardian-value { color: #4ecdc4; }
        .guardian.scriptr .guardian-value { color: #f9ca24; }
        .paper-link {
            margin-top: 20px;
            padding: 15px;
            background: #0f0f0f;
            border-radius: 4px;
            border: 1px solid #4ecdc4;
            text-align: center;
        }
        .paper-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-size: 14px;
        }
        .paper-link a:hover {
            text-decoration: underline;
        }
        .evolution-log {
            max-height: 200px;
            overflow-y: auto;
            font-size: 10px;
            font-family: 'Courier New', monospace;
            background: #0f0f0f;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        .log-entry {
            margin: 4px 0;
            padding: 4px;
            border-left: 2px solid #333;
            padding-left: 8px;
        }
        .log-entry.error-lift {
            border-left-color: #f9ca24;
            color: #f9ca24;
        }
        .log-entry.guardian {
            border-left-color: #4ecdc4;
            color: #4ecdc4;
        }
        .log-entry.evolution {
            border-left-color: #45b7d1;
            color: #45b7d1;
        }
        input[type="file"] {
            display: none;
        }
        .upload-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        .upload-hint {
            font-size: 10px;
            color: #666;
            margin-top: 8px;
            text-align: center;
            font-style: italic;
        }
        .video-section {
            margin-top: 20px;
            padding: 15px;
            background: #0f0f0f;
            border-radius: 4px;
            border: 1px solid #4ecdc4;
        }
        .video-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .video-btn {
            padding: 8px 16px;
            background: #1a1a2e;
            border: 1px solid #4ecdc4;
            color: #4ecdc4;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.2s;
        }
        .video-btn:hover {
            background: #4ecdc4;
            color: #0a0a0a;
        }
        .video-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .video-btn.active {
            background: #4ecdc4;
            color: #0a0a0a;
        }
        .video-container {
            position: relative;
            background: #000;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .video-container video {
            width: 100%;
            display: block;
        }
        .video-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .video-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            font-size: 10px;
            font-family: 'Courier New', monospace;
        }
        .video-stat {
            background: #0f0f0f;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        .video-stat-label {
            color: #888;
            margin-bottom: 4px;
        }
        .video-stat-value {
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Live Sobel SVG</h1>
    </div>

    <div class="container" style="grid-template-columns: 1fr 1fr; max-width: 1400px;">
            <div class="panel">
            <h3>Camera</h3>
            <div class="video-controls" style="margin-bottom: 10px;">
                        <button class="video-btn" id="start-video-btn" onclick="startVideoCapture()">üé• Start Camera</button>
                <button class="video-btn" id="stop-video-btn" onclick="stopVideoCapture()" disabled>‚èπÔ∏è Stop</button>
                    </div>
                    <div class="video-container" id="video-container" style="display: none;">
                        <video id="video-element" autoplay muted playsinline></video>
                        <canvas id="video-overlay"></canvas>
                    </div>
            <div class="video-stats" id="video-stats" style="display: none; margin-top: 10px;">
                        <div class="video-stat">
                            <div class="video-stat-label">FPS</div>
                            <div class="video-stat-value" id="video-fps">0</div>
                        </div>
                </div>
            </div>

            <div class="panel">
            <h3>Live SVG</h3>
            <div class="viz-container" id="ce1-svg-container" style="min-height: 400px; background: #000; border: 1px solid #4ecdc4; border-radius: 4px; padding: 10px;">
                <div id="ce1-svg-display" style="width: 100%; height: 400px; overflow: auto;"></div>
            </div>
        </div>
    </div>

    <script src="../core/wave_scheduler.js"></script>
    <script src="svg_parser.js"></script>
    <script src="lattice.js"></script>
    <script src="convolution.js"></script>
    <script src="sobel.js"></script>
    <script src="renderer.js"></script>
    <script src="video.js"></script>
    <script src="spacetime_scale.js"></script>
    <script src="edge_tracker.js"></script>
    <script src="theta_star.js"></script>
    <script src="fractal_sobel_wavelet.js"></script>
    <script src="gain_scheduler.js"></script>
    <script src="liveCam.js"></script>
    <script src="vision.js"></script>
    <script>
        let kernelSystem;
        let vision;
        let videoCapture;
        let edgeTracker;
        let videoKernel = null;
        
        function initializeCETower() {
            kernelSystem = new SVGKernelSystem();
            videoCapture = new VideoCapture();
            
            // Create edge tracker with continuity regularization
            edgeTracker = new EdgeTracker({
                c: 1.0,        // spatial coupling (will be scheduled)
                alpha: 1.0,    // scale coupling (will be scheduled)
                beta: 0.5,     // data fidelity (will be scheduled)
                fractalType: 'dyadic' // or 'feigenbaum', 'golden'
            });
            
            // Create gain scheduler to adapt parameters (phase-aware)
            const gainScheduler = new GainScheduler({
                smoothing: 0.1, // Smooth gain transitions
                thetaStar: thetaStar // Pass Œ∏‚ãÜ for phase coherence computation
            });
            
            // Create Œ∏‚ãÜ kernel system
            const thetaStar = new ThetaStar();
            const stability = thetaStar.checkStability();
            console.log('Œ∏‚ãÜ stability:', stability);
            
            // Create fractal Sobel mother wavelet parameterized by Œ∏‚ãÜ
            const wavelet = new FractalSobelWavelet(thetaStar);
            
            // Verify scale-phase condition
            const testScales = edgeTracker.scales;
            const phaseCheck = wavelet.verifyScalePhaseCondition(256, testScales);
            console.log('Wavelet phase condition:', phaseCheck);
            
            // Test edge response at reference scale
            const edgeTest = wavelet.testEdgeResponse(256);
            console.log('Edge response test:', {
                maxMagnitude: edgeTest.maxMagnitude,
                aligned: edgeTest.aligned
            });
            
            // Use Œ∏‚ãÜ-parameterized fractal Sobel wavelet
            const sobel = new Sobel({
                useThetaStar: true,
                thetaStar: thetaStar,
                wavelet: wavelet
            });
            
            vision = new Vision(new Convolution(), videoCapture, edgeTracker, sobel, gainScheduler);
        }
        
        async function startVideoCapture() {
            const videoElement = document.getElementById('video-element');
            const overlayCanvas = document.getElementById('video-overlay');
            
            await vision.start(videoElement, overlayCanvas, (kernel) => {
                videoKernel = kernel;
                updateRealTimeSVG(kernel);
            });
            
            document.getElementById('start-video-btn').disabled = true;
            document.getElementById('stop-video-btn').disabled = false;
            document.getElementById('video-container').style.display = 'block';
        }
        
        function stopVideoCapture() {
            vision.stop();
            document.getElementById('start-video-btn').disabled = false;
            document.getElementById('stop-video-btn').disabled = true;
            document.getElementById('video-container').style.display = 'none';
        }
        
        function updateRealTimeSVG(kernel) {
            if (!kernel || !kernel.lattice) return;
            const container = document.getElementById('ce1-svg-display');
            if (!container) return;
            try {
                const svg = kernelSystem.renderKernelToSVG(kernel);
                if (svg) {
                    container.innerHTML = svg;
                }
            } catch (e) {
                console.error('SVG rendering error:', e);
            }
        }
        
        window.onload = () => {
            initializeCETower();
        };
    </script>
</body>
</html>
